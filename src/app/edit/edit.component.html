<div *ngIf="person" class="col-8">
  <h3 class="mt-2">{{person.name}}</h3>
  <form (ngSubmit)="save()" #editForm="ngForm">
    <div>
      <label>Id: </label>{{person.id}}
    </div>
    <div class="form-group">
      <label for="name">Name: </label>
      <input [(ngModel)]="person.name" name="name" id="name" placeholder="Name" required #name="ngModel"
             class="form-control"
             [ngClass]="{'is-invalid': name.touched && name.invalid, 'is-valid': name.touched && name.valid}"/>
      <div [hidden]=" name.valid || name.pristine" style="color: red" class="invalid-feedback">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label>Phone: </label>
      <input [(ngModel)]="person.phone" name="phone" id="phone" placeholder="Phone" class="form-control"/>
    </div>
    <fieldset class="form-group">
      <legend class="col-form-legend">Address</legend>
      <address>
        <div>
          <label>Street: </label>
          <input [(ngModel)]="person.address.street" name="street" id="street" placeholder="Street"
                 class="form-control mb-2"/>
        </div>
        <div class="row">
          <div class="col-6">
            <label>City: </label>
            <input [(ngModel)]="person.address.city" name="city" id="city" placeholder="City" class="form-control"/>
          </div>
          <div class="col-3">
            <label>State: </label>
            <input [(ngModel)]="person.address.state" name="state" id="state" placeholder="State" size="2"
                   class="form-control"/>
          </div>
          <div class="col-3">
            <label>Zip: </label>
            <input [(ngModel)]="person.address.zip" name="zip" id="zip" placeholder="Zip" size="5"
                   class="form-control"/>
          </div>
        </div>
      </address>
    </fieldset>
    <button type="submit" id="save" [disabled]="!editForm.form.valid" class="btn btn-primary">Save</button>
    <button (click)="cancel()" id="cancel" class="btn btn-light">Cancel</button>
  </form>
</div>
