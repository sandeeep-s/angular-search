<div *ngIf="person">
  <h3>{{person.name}}</h3>
<form (ngSubmit)="save()" #editForm="ngForm">
  <div>
    <label>Id: </label>{{person.id}}
  </div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="person.name" name="name" id="name" placeholder="Name" required #name="ngModel"/>
    <div [hidden]=" name.valid || name.pristine" style="color: red">
      Name is required
    </div>
  </div>
  <div>
    <label>Phone: </label>
    <input [(ngModel)]="person.phone" name="phone" id="phone" placeholder="Phone"/>
  </div>
  <fieldset>
    <legend>Address</legend>
    <div>
      <label>Street: </label>
      <input [(ngModel)]="person.address.street" name="street" id="street" placeholder="Street"/>
    </div>
    <div>
      <label>City: </label>
      <input [(ngModel)]="person.address.city" name="city" id="city" placeholder="City"/>
    </div>
    <div>
      <label>State: </label>
      <input [(ngModel)]="person.address.state" name="state" id="state" placeholder="State"/>
    </div>
    <div>
      <label>Zip: </label>
      <input [(ngModel)]="person.address.zip" name="zip" id="zip" placeholder="Zip"/>
    </div>
  </fieldset>
  <button type="submit" id="save" [disabled]="!editForm.form.valid">Save</button>
  <button (click)="cancel()" id="cancel">Cancel</button>
</form>
</div>
